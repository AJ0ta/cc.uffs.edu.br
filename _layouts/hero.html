---
layout: default
---

{% if page.image.feature %}
<section class="fdb-block bg-dark fp-active" style="background-image:url({{ site.url }}/images/{{ page.image.feature }});">
  <div class="container">
    <div class="row text-center">
      <div class="col-12" style="z-index: 10000;"><h1>Made with <i class="fa fa-heart text-danger"></i> by Froala</h1></div>
    </div>
  </div>
</section>
{% endif %}

<div id="main" role="main">
  <div class="wrap">
    <div class="page-title">
      <h1>{{ page.title }}</h1>
      {% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
    </div>
    <div class="archive-wrap">
      <div class="page-content">
        {{ content }}
      </div><!-- /.page-content -->
    </div class="archive-wrap"><!-- /.archive-wrap -->
  </div><!-- /.wrap -->
</div><!-- /#main -->
