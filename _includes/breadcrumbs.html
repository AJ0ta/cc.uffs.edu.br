{% if page.categories and page.categories != empty %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" itemscope itemtype="http://data-vocabulary.org/Breadcrumb">
            <a href="{{ site.url }}" itemprop="url"><span itemprop="title">Home</span></a>
        </li>
        <li class="breadcrumb-item active"  itemscope itemtype="http://data-vocabulary.org/Breadcrumb" aria-current="page">
            <a href="{{ site.url }}/{{ page.categories | first }}/" itemprop="url">
                <span itemprop="title">{{ page.categories | first | replace: '-',' ' | capitalize }}</span>
            </a>
        </li>
    </ol>
</nav>
{% endif %}
