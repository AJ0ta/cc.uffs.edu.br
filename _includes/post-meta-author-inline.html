{% if post.author %}
  {% assign author = site.data.authors[post.author] %}{% else %}{% assign author = site.owner %}
{% endif %}

<div class="person inline">
    <img src="{{ site.url }}/images/{{ author.avatar }}" alt="{{ author.name }}" class="img-responsive rounded-circle">
    {% if author.web %}
        <a href="{{ author.web }}" itemprop="author">{{ author.name }}</a>
    {% else %}
        <span itemprop="author">{{ author.name }}</span>
    {% endif %}
</div>
